<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./scripts.js"></script>
        <title>To-do List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <form id="formList">
            <label>Current Tasks</label>
            <ul id="tasks">
            </ul>
            <label>Finished Tasks</label>
            <ul id="finished-tasks">
            </ul>
            <label>To-Do:</label>
            <input type="text" name="to-do" id="to-do">
            <button id="button" type="button">Add Task</button>
            <button id="clearButton" type="button">Clear</button>
        </form>
    </body>
</html>
